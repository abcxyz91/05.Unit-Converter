<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Unit Converter: {% block title %}{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container py-4">
        <h1 class="mb-4">Unit Converter</h1>
        
        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'length' %}active{% endif %}" href="/length">Length</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'weight' %}active{% endif %}" href="/weight">Weight</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'temperature' %}active{% endif %}" href="/temperature">Temperature</a>
            </li>
        </ul>

        <div class="row">
            <div class="col-md-8">
                <div class="converter-card p-4">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Duong Anh Minh. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
